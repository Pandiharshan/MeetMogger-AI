# Render deployment configuration
services:
  - type: web
    name: meetmogger-ai-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: meetmogger-ai-backend
          property: port
    # Add your environment variables in Render dashboard:
    # MONGODB_URI, JWT_SECRET, GEMINI_API_KEY, ALLOWED_ORIGINS